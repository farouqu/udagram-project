apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: farouqu/udagram-frontend:latest
          envFrom:
            - secretRef:
                name: aws-secret
            - configMapRef:
                name: env-secret
            - configMapRef:
                name: env-configmap
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
